<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profileCard">
        <div class="image">
            <img src="meeee.jpg" alt="profile" class="profileImg">
        </div>
        <div class="textData">
            <span class="name">Ayodeji</span>
            <span class="job">Web3 Developer</span>
        </div>
        <div class="mediaButtons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://x.com/who_is_ayo?s=21" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/who_is_ayo_?igsh=MXMwM3l6bG43ZDJnMg%3D%3D&utm_source=qr"
                style="background-color:#e1306c ;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>

        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">

            </div>
        </div>
    </div>
</body>

</html>
